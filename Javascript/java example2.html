<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script >

        function Calculator() {
            var int= document.getElementById("input2").value
            console.log(int)
            var evaluation= eval(int)
            console.log(evaluation)
            document.getElementById("answer1").innerHTML=evaluation
        }

    </script>
</head>
<body>
    <input id="input2"  type="text">
    <button onclick="Calculator()">Calculate</button>
    <p id="answer1"></p>
</body>
</html>
